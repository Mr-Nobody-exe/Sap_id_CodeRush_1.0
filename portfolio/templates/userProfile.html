<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Market Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>User's Profile</h1>
    </header>

    <main>
      <div class="left-half">
        <!-- Risk Meter (Semicircular Progress Bar) -->
        <div class="riskMeter">
          <h2>Risk Meter</h2>
          <div class="semicircle-wrap">
            <svg viewBox="0 0 100 50" width="100%" height="100%">
              <!-- Background track -->
              <path
                id="arc-track"
                d="M 10 50 A 40 40 0 0 1 90 50"
                fill="none"
                stroke="#eee"
                stroke-width="10"
                stroke-linecap="round"
              />
              <!-- Progress arc -->
              <path
                id="arc-progress"
                class="progress"
                d="M 10 50 A 40 40 0 0 1 90 50"
                fill="none"
                stroke="url(#grad)"
                stroke-width="10"
                stroke-linecap="round"
              />
              <defs>
                <linearGradient id="grad" x1="0%" y1="100%" x2="100%" y2="0%">
                  <stop offset="0%" stop-color="#6a5acd"/>
                  <stop offset="100%" stop-color="#00b3ff"/>
                </linearGradient>
              </defs>
            </svg>
            <div class="label">
              <span id="percent">0%</span>
              <span class="sub">risk level</span>
            </div>
          </div>
        </div>

        <div class="watchlist">
          <h2>Current Stock</h2>
          <ul id="watchlist">
            <!-- Watchlist items will be dynamically added here -->
          </ul>
        </div>
      </div>

      <div class="stock-details">
        <h2>Stock Overview</h2>
        <div id="stock-info">
          <!-- Stock details will be displayed here -->
        </div>
      </div>
    </main>

    <section class="search-section">
      <input type="text" id="search" placeholder="Search for stocks...">
      <table id="stock-table">
        <thead>
          <tr>
            <th>Stock Name</th>
            <th>Price</th>
            <th>Change</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Stock list will be dynamically added here -->
        </tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
