<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Finance Chatbot</title>
<style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; }
    #chat-container { max-width: 600px; margin: 50px auto; background: #fff; border-radius: 8px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #chat-box { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px; background: #fafafa; }
    .user-msg { text-align: right; margin: 5px; padding: 5px 10px; background: #dcf8c6; border-radius: 10px; display: inline-block; }
    .bot-msg { text-align: left; margin: 5px; padding: 5px 10px; background: #eee; border-radius: 10px; display: inline-block; }
    #chat-form { display: flex; }
    #chat-input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    #chat-submit { padding: 10px 15px; margin-left: 5px; border-radius: 5px; border: none; background: #4CAF50; color: #fff; cursor: pointer; }
</style>
</head>
<body>
<div id="chat-container">
    <h2>Chat with Your Finance Bot</h2>
    <div id="chat-box"></div>
    <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Type your message..." required>
        <button type="submit" id="chat-submit">Send</button>
    </form>
</div>

<script>
const form = document.getElementById('chat-form');
const input = document.getElementById('chat-input');
const chatBox = document.getElementById('chat-box');

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const message = input.value.trim();
    if (!message) return;

    // Show user's message
    chatBox.innerHTML += `<div class="user-msg">${message}</div>`;
    input.value = '';
    chatBox.scrollTop = chatBox.scrollHeight;

    try {
        const response = await fetch('/chatbot/api/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ message })
        });

        const data = await response.json().catch(() => ({ error: "Invalid JSON response" }));

        chatBox.innerHTML += `<div class="bot-msg">${data.reply || data.error}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    } catch (err) {
        chatBox.innerHTML += `<div class="bot-msg">Network error: ${err}</div>`;
    }
});
</script>
</body>
</html>
